<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[#01030D] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
  >
    <header></header>
    <main class="font-poppins">
      <!-- Game Start section -->
      <section id="home-section" class="flex flex-col justify-center min-h-screen">
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl text-white font-anton">ALPHABET CLASH</h1>
          <p class="text-white">
            Unleash Your Keyboard Kung Fu: Press "Enter" to Play
          </p>
          <button id="play-button" class="btn bg-white text-black">Play Now</button>
        </div>
      </section>
      <!-- Game Play ground -->

      <section id="play-ground-section" class="px-30 py-30 flex flex-col gap-8 hidden">
        <div class="w-full h-70 bg-[#ffffffB3] border-8 border-[#010313CC] rounded-md">
          <div class="flex justify-center w-80 mx-auto py-2 bg-[#010313CC] text-white rounded-b-lg">Don't watch keyboard while playing</div>
          <p id="display-text" class="flex justify-center items-center h-full text-6xl font-bold">Y</p>
        </div>

        <div class="border">
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <div class="flex place-content-between">
          <button class="text-white btn bg-[#894189FF] rounded-full">Life <span><img src="/images/heart-icon.svg" alt=""></span> <span class="life-remain">1</span></button>
          <button class="text-white btn bg-[#360490FF] rounded-full">Score <span><img src="/images/monetization_on.svg" alt=""></span> <span class="counting">1</span></button>
        </div>
      </section>

      <!-- Final Score -->

      <section class="text-white flex justify-center items-center min-h-screen hidden">
        <div class="bg-[#ffffff33] p-10 rounded-md flex flex-col gap-5 justify-center items-center">
            <h2 class="text-6xl font-bold">Score: 14</h2>
            <button class="btn w-30">Play Again</button>
            <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>


    <script src="script.js"></script>
    <script>
        
        

        
    </script>
  </body>
